<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.9/dist/css/uikit.min.css" />    
    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.9/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.9/dist/js/uikit-icons.min.js"></script>
    <!--Google Font Link-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rammetto+One&family=Work+Sans&display=swap" rel="stylesheet">    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">
    <title>Brewfinder</title>
</head>

<body>
    
   <!-- Basic Pseudo-Code -->
    <!-- Container (mobile first)
    -identify user location

user input field for THEIR current Zip code

Brewery container
    - what shows first when user enters APP?
    -card for each brewery with ride price information (one way & roundtrip?)
    - need image src for brewery
    - user previews with slideshow/carousel function


User selects brewery and receives message "Have fun & Stay Safe!" 

close or return option
-->

<div class="uk-container full-body">

<div class="uk-container">
    <header>
        <h1 class="h1">BREWFINDER</h1>
    </header>
    </div>



    <div class="uk-container">
        <form class="uk-search uk-search-default" id="search-module">
            <span uk-search-icon></span>
            <input class="uk-search-input" type="input" id="zipButton" placeholder="Enter Zipcode">
        </form>
        <button class="uk-button uk-button-default search-btn" id="searchBtn" value="search">Search</button>
    </div>


    <!-- Card Option one.. 3 separate sections (ex. brewery name, info, select brewery button-->
<br>

<div class="uk-container">
    <div class="uk-card uk-card-default uk-width-1-2@m" id="cardEl">
        <div class="uk-card-header">
            <div class="uk-grid-small uk-flex-middle" uk-grid>
                <div class="uk-width-expand">
                    <h2 class="uk-card-title uk-margin-remove-bottom card-header"> Brewery:</h2>
                   <h2 class="uk-text-meta uk-margin-remove-top" id="brewNameEl"></h2>
                   <!--<time datetime="2016-04-01T19:00">April 01, 2016</time>--> 
                </div>
            </div>
        </div>
        <div class="uk-card-body">
            <p class="card-type" id="brewType"> Brewery Type: </p>
        </div>
        <div class="uk-card-body">
            <p class="card-type" id="addressEl"> Address </p>
        </div>
        <div class="uk-card-body">
            <p class="card-type" id="phoneEl"> Phone Number: </p>
        </div>
        <div class="uk-card-body">
            <p class="card-type" id="webEl">Website: </p>
        </div>

        <div class="uk-card-footer">
            <a href="#" class="uk-button uk-button-text">select</a>
        </div>
    </div>
</div>
<br>

    <!-- card option 2 -->
    <div class="uk-container">
        <div class="uk-card uk-card-default uk-width-1-2@m">
            <div class="uk-card-header">
                <div class="uk-grid-small uk-flex-middle" uk-grid>
                    <div class="uk-width-expand">
                        <h3 class="uk-card-title uk-margin-remove-bottom">Name of brewery here</h3>
                        <p class="uk-text-meta uk-margin-remove-top"><time datetime="2016-04-01T19:00">April 01, 2016</time></p>
                    </div>
                </div>
            </div>
            <div class="uk-card-body">
                <p> Brewery info: ....... </p>
            </div>
            <div class="uk-card-footer">
                <a href="#" class="uk-button uk-button-text">select</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="script.js"></script>
</body>

</html>
