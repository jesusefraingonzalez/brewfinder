<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.9/dist/css/uikit.min.css" />
    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.9/dist/js/uikit.min.js"></script>

<body>
    <!-- Basic Pseudo-Code -->
    <!-- Container (mobile first)

    <div class="uk-container .uk-align-center">
        <header>
            <h1 class="h1">Brews & Bucks</h1>
        </header>
    </div>



    <div class="uk-container">
        <form class="uk-search uk-search-default" id="search-module">
            <span uk-search-icon></span>
            <input class="uk-search-input" type="input" placeholder="Search...">
        </form>
        <button class="uk-button uk-button-default" value="search">Search</button>
    </div>


    <!-- Card Option one.. 3 separate sections (ex. brewery name, info, select brewery button-->
    <br>

    <div class="uk-container">
        <div class="uk-card uk-card-default uk-width-1-2@m">
            <div class="uk-card-header">
                <div class="uk-grid-small uk-flex-middle" uk-grid>
                    <div class="uk-width-expand">
                        <h3 class="uk-card-title uk-margin-remove-bottom"></h3>
                        <p class="uk-text-meta uk-margin-remove-top" id="brewNameEl">
                            <!--<time datetime="2016-04-01T19:00">April 01, 2016</time>-->
                        </p>
                    </div>
                </div>
            </div>

            <div class="uk-card-body">
                <p id="brewType"> Brewery Type: </p>
                <p id="addressEl">Address:</p>
                <p id="phoneEl">Phone Number: </p>
                <p id="webEl">Website: </p>
            </div>


            <div class="uk-card-footer">
                <a href="#" class="uk-button uk-button-text">select</a>
            </div>
        </div>
    </div>
    <br>
    <div class="uk-container">
        <div class="uk-card uk-card-default uk-width-1-2@m">
            <div class="uk-card-header">
                <div class="uk-grid-small uk-flex-middle" uk-grid>
                    <div class="uk-width-expand">
                        <h3 class="uk-card-title uk-margin-remove-bottom">Name of brewery here</h3>
                        <p class="uk-text-meta uk-margin-remove-top"><time datetime="2016-04-01T19:00">April 01,
                                2016</time></p>
                    </div>
                </div>
            </div>
            <div class="uk-card-body">
                <p> Brewery info: ....... </p>
            </div>
            <div class="uk-card-footer">
                <a href="#" class="uk-button uk-button-text">select</a>
            </div>
        </div>
    </div>

</html>
